<div id="playground-sidebar" class="sidebar-left dark">
    {%- for group in site.data.v3.groups %}
    <p class="sidebar-title">{{ group.label }}</p>
        {%- assign sorted_methods = group.methods | sort: "title") -%}
        {%- for method in sorted_methods %}
        <a id="{{ method.name }}" href="/playground/#{{ method.name }}">{{ method.title }}</a>
        {%- endfor %}
    </optgroup>
    {% endfor %}
</div>
