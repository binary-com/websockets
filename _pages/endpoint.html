<div style="padding-bottom: 20px" title="eg. www2.binary.com">
    <input id="endpoint-input" type="text" placeholder="Custom endpoint url" autocomplete="on"/>
    <input id="appid-input" type="text" placeholder="App ID of endpoint" autocomplete="on"/>
    <button id="endpoint-button">Use New Endpoint</button>
    <p id="conn-error" class="errorfield">Failed to connect, fallback to default endpoint</p>
    <p>
        <span id="connecting">Connecting ...</span>
        <span id="connected" style="font-weight: bold">
            <span>Connected to: </span>
            <span id="api-url"></span>
        </span>
    </p>
    <button id="use-default-button">Use Default Endpoint</button>
</div>
