<div style="padding-bottom: 20px">
    <form>
        <div class="endpoint-row">
            <span class="input-container">
                <label for="endpoint_txt-url">Server</label>
                <input id="endpoint_txt-url" type="text" placeholder="Server" />
            </span>
            <span class="input-container">
                <label for="endpoint_txt-appid">App ID</label>
                <input id="endpoint_txt-appid" type="text" placeholder="App ID" size="6" />
            </span>
            <span class="input-container">
                <label for="endpoint_ddl-brand">Brand</label>
                <select id="endpoint_ddl-brand">
                    <option value="binary">binary</option>
                    <option value="deriv">deriv</option>
                </select>
            </span>
            <button id="endpoint_btn-set" type="submit">Use This Endpoint</button>
        </div>
        <p id="endpoint_error" class="error-msg" style="display: none;">Failed to connect.</p>
        <p>
            <span id="endpoint_connecting" style="display: none;">Connecting ...</span>
            <span id="endpoint_connected" style="font-weight: bold; display: none;">
                <span>Connected to: </span>
                <code id="endpoint_api-url"></code>
            </span>
        </p>
    </form>
    <button id="endpoint_btn-reset">Use Default Endpoint</button>
</div>
