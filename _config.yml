# Site settings
title: Binary.com Developers
url: "https://developers.binary.com"
twitter_username: binarydotcom
github_username:  binary-com

# Build settings
markdown: kramdown

defaults:
  - scope:
      path: "img"
    values:
      image: true
collections:
  pages:
    output: true
    permalink: /:path/
exclude:
  - Gemfile
  - Gemfile.lock
  - modules
  - Dockerfile
  - developers.com.conf
